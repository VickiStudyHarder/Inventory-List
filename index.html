<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inventory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="block">
      <div class="inventory">Inventory</div>
    </div>
    <div class="block">
      <div class="tab">
        <button class="tablinks selected">(1) Vegatables</button>
        <button class="tablinks">(2) Spices</button>
        <button class="tablinks">(3) Fruits</button>
      </div>
    </div>
    <div class="block">
      <div class="list-container">
        <div id="tab1" class="tabcontent">
          <div class="count">list(8)</div>
          <ul class="list" id="list1">
            <li class="item">Apple</li>
            <li class="item">Banana</li>
            <li class="item">Pear</li>
            <li class="item">Watermelon</li>
            <li class="item">Grape</li>
            <li class="item">Straberry</li>
            <li class="item">Mango</li>
            <li class="item">Black Berry</li>
          </ul>
        </div>
        <div id="tab2" class="tabcontent">
          <div class="count">list(5)</div>
          <ul class="list" id="list2">
            <li class="item">Salt</li>
            <li class="item">Pepper</li>
            <li class="item">Chilli</li>
            <li class="item">Herbs</li>
            <li class="item">Curry</li>
          </ul>
        </div>
        <div id="tab3" class="tabcontent">
          <div class="count">list(2)</div>
          <ul class="list" id="list3">
            <li class="item">Carrot</li>
            <li class="item">Cucumber</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
