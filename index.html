<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="inventroy">
      <h1>Inventory</h1>
      <div class="tab">
        <button class="tablelinks selected">(1) Vegatables</button>
        <button class="tablinks">(2) Spices</button>
        <button class="tablinks">(3) Fruits</button>
      </div>

      <div class="list-container">
        <div class="count">list(8)</div>
        <!-- <div class = "item-container"> -->
        <div id="tab1" class="tabcontent">
          <ul class="list" id="tab1">
            <li class="item">Apple</li>
            <li class="item">Banana</li>
            <li class="item">Pear</li>
            <li class="item">Watermelon</li>
            <li class="item">Grape</li>
            <li class="item">Straberry</li>
            <li class="item">Mango</li>
            <li class="item">Black Berry</li>
          </ul>
        </div>
        <div id="tab2" class="tabcontent">
          <ul class="list" id="tab2">
            <li class="item">Salt</li>
            <li class="item">Pepper</li>
            <li class="item">Chilli</li>
            <li class="item">Herbs</li>
            <li class="item">Curry</li>
          </ul>
        </div>
        <div id="tab3" class="tabcontent">
          <ul class="list" id="tab3">
            <li class="item">Carrot</li>
            <li class="item">Cucumber</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
